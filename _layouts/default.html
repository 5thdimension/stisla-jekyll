<!DOCTYPE html>
<html>
<head>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  {% seo %}
  {% feed_meta %}

  <link rel="stylesheet" href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/node_modules/@fortawesome/fontawesome-free/css/all.min.css">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' }}?{{ site.time | date: '%s%N' }}">
  <link rel="stylesheet" href="{{ '/assets/css/components.css' }}?{{ site.time | date: '%s%N' }}">

<body class="layout-3">
<div id="app">

          {{ content }}
        </div>

    </div>

      <div class="footer-left">
        Copyright &copy; {{ site.time | date: '%Y' }} <div class="bullet"></div> Jekyll Theme By <a href="https://sundi3yansyah.com" target="_blank">Cahyadi Triyansyah</a>, based on <a href="https://getstisla.com" target="_blank">Stisla</a>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
