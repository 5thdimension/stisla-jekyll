sudo: false
language: ruby
rvm:
  - 2.5.5
  - 2.6.2
  - ruby-head
env:
  - RUBY_VERSION_FOR_DEPLOY=2.6.2
branches:
  only:
    - master
cache: bundler
before_install:
  - travis_retry gem update --system
  - travis_retry gem install bundler
install:
  - travis_retry bundle
  - gem build stisla-jekyll.gemspec
  - gem install ./stisla-jekyll-*.gem
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: _site
  target-branch: gh-pages
  fqdn: weblog.rails.id
  on:
    branch: master
    rvm: $RUBY_VERSION_FOR_DEPLOY
notifications:
  email: false
